<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Wishing App</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h2 class="my-2 my-md-0 mr-md-4 col-md-6">Hello {{session['first_name']}}!  These are your stats!</h2>
                <a class="btn btn-primary col-md-2" href="/wishes">Dashboard</a>
                <a class="btn btn-outline-primary col-md-2 offset-1" href="/logout">Logout</a>
            </div>
            <h5>Total wishes granted so far for all users: {{total}}</h5><hr>
            <h6>Your granted wishes: {{granted}}</h6>
            <h6>Your pending wishes: {{pending}}</h6>
        </div>
    </body>
</html>
