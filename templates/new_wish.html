<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Wishing App</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h2 class="my-2 my-md-0 mr-md-4 col-md-6">Hello {{session['first_name']}}!  Make a wish!</h2>
                <a class="btn btn-outline-primary col-md-2" href="/logout">Logout</a>
            </div>

            <div class="row">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                       <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endwith %}
            </div>
                <form action="/wishes/add" method="post" class="col-md-4 order-md-2">
                    <div class="mb-3">
                        <label for="item">I wish for:</label>
                        <input type="text" name="item" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control">
                    </div>
                    <a class="btn btn-outline-primary col-md-3" href="/wishes">Cancel</a>
                    <button class="btn btn-primary btn-md offset-1" type="submit">Submit</button>
                </form>
        </div>
    </body>
</html>
